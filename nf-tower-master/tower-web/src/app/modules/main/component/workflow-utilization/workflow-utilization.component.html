<div class="card mb-3">
  <div class="card-header">Utilization</div>
  <div class="card-body">

    <div class="row mb-2">
      <div class="col-sm mb-4">
        <div class="card">
          <div class="card-body">
            <x-chartist [type]="'Pie'"
                        [data]="{series: memoryDonutSeries}"
                        [options]="donutOptions"
                        [events]="donutEvents"
            ></x-chartist>
          </div>
          <div class="card-footer text-center">memory efficiency</div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <x-chartist [type]="'Pie'"
                        [data]="{series: cpuDonutSeries}"
                        [options]="donutOptions"
                        [events]="donutEvents"
            ></x-chartist>
          </div>
          <div class="card-footer text-center">cpu efficiency</div>
        </div>
      </div>
    </div>

  </div>
</div>
