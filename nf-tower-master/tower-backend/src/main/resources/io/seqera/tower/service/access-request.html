<html>
<head>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="${app_name} sign in email">
    <title>${app_name} access attempt</title>
</head>
<body>
<div style="font-family: Helvetica, Arial, sans-serif; padding: 30px; max-width: 600px; margin: 0 auto;">

    <p>Hi,</p>

    <p>
    An untrusted user requested to get access to ${app_name}:
    </p>
    <ul>
        <li>user id: ${user_id}</li>
        <li>user name: ${user_name}</li>
        <li>user email: ${user_email}</li>
    </ul>

    <p>
        Enable the user using this link <a href="${enable_url}">${enable_url}</a>

    </p>

    <br>

    <hr style="height: 3px; padding: 0; margin: 24px 0; background-color: #e1e4e8; border: 0;">
    This email was sent by ${app_name}<br>
    ${server_url}<br>

</div>

</body>
</html>
